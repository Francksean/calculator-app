<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="mainscreen.js" defer></script>
</head>
<body>
  <div class="mainscreen">
    <p>0</p>
  </div>
  <div class="response"></div>
  <div class="btns">
    <div class="numbers">
      <div class="row">
        <button class="first-row-btn">7</button>
        <button class="first-row-btn">8</button>
        <button class="first-row-btn">9</button>
      </div>
      <div class="row">
        <button class="second-row-btn">4</button>
        <button class="second-row-btn">5</button>
        <button class="second-row-btn">6</button>
      </div>
      <div class="row">
        <button class="third-row-btn">1</button>
        <button class="third-row-btn">2</button>
        <button class="third-row-btn">3</button>
      </div>
      <div class="zero">
        <button class="btn-zero">0</button>
        <button class="btn-zero">suppr</button>
        <button class="btn-zero">=</button>
      </div>
      <button class="ac">AC</button>
    </div>
    <div class="operator">
      <button id="divide">&divide</button>
      <button id="times">&times</button>
      <button id="minus">-</button>
      <button id="plus">+</button>
    </div>
  </div>





</body>
</html>
